<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrator Questions</title>
    <link rel="stylesheet" href="../../css/styles.css" />
  </head>
  <body>
    <div class="status-container"></div>
    <div class="container">
      <div class="progress-bar-container">
        <div class="progress-bar">
          <a class="progress-bar__previous"
            ><img
              src="../../Images/navigate_previous.jpg"
              alt="navigate_previous"
          /></a>
          <div class="progress-bar__frame">
            <div class="progress-bar__frame__green__80"></div>
          </div>
        </div>
      </div>
      <form action="#" method="post" class="question-container">
        <h1 class="question-title">
          Are families aware they should send food with their children to
          school?
        </h1>
        <h2 class="question-subtitle">
          Due to culture and language barriers, some families do not send food
          with children.
        </h2>
        <div class="question-container__parent__Yes-No_Not-sure">
          <label
            class="question-container__section__Yes-No_Not-sure__yes _Not-sure_clicked-effect"
          >
            <input
              type="radio"
              name="families-aware-to-send-food"
              value="Yes"
              required
            />
            Yes
          </label>
          <label
            class="question-container__section__Yes-No_Not-sure__No _Not-sure_clicked-effect"
          >
            <input
              type="radio"
              name="families-aware-to-send-food"
              value="No"
              required
            />
            No
          </label>
          <label
            class="question-container__section__Not-sure _Not-sure_clicked-effect"
          >
            <input
              type="radio"
              name="families-aware-to-send-food"
              value="Not-sure"
              required
            />
            Not sure
          </label>
        </div>

        <button class="continue-button continue-button_noMargin" type="submit">
          Continue
        </button>
      </form>
    </div>
    <script src="../../src/script.js"></script>
  </body>
</html>
